<!DOCTYPE html>
<html>
    <!-- Update static file paths -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Contact info</h1>
    <form method="post" action="register.action" id="contactForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required><br>
        <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Please enter a phone number in the format 0123456789"><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>
        <button type="submit">Submit</button>
    </form>

    <div id="message-container"></div>

</body>
</html>
