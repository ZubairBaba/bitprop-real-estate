<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
<h1>BITPROP AGENTS</h1>
<p>Add email address to get access to client database.</p>

<main>
    <div>
        <form method="post" action="/new_agent" enctype="application/x-www-form-urlencoded">
            <label for="email">Enter your email</label>
            <input name="email" id="email" type="email" autofocus required>
            <input id="submit" type="submit" value="Submit"/>
        </form>
    </div>
</main>
</body>
</html>
